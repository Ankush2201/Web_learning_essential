<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .admission-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .admission-form {
                margin: 10px;
            }
        }

        h1 {
            color: #333;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
    <title>College Admission Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 admission-form">
                <h1 class="text-center">College Admission Form</h1>
                <form>
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" class="form-control" id="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="major">Intended Major:</label>
                        <input type="text" class="form-control" id="major" required>
                    </div>
                    <div class="form-group">
                        <label for="essay">Why do you want to join our college? (500 words)</label>
                        <textarea class="form-control" id="essay" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit btn-block">Submit Application</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
