<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Used to force Internet Explorer (IE) to use the latest rendering engine. Regardless of the document’s compatibility mode. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Gives the browser instructions on how to control the page's dimensions and scaling -->
    <script src="./calc.js" type="text/javascript"></script>
    <link rel="stylesheet" href="calc.css">
    <title>Calculator-JS</title>
</head>
<body>
    <h1 style="text-align:center">Calculator App.... by Ankush </h1>
    
    <div class="container">
        <br>
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" class="screen" style="text-align: right;"></td>
                <td>
                    <input type="button" value="C" onclick="clearScreen()" class="clear">
                </td>
            </tr>
        </table>
        <div class="keys">
            <input type="button" value="7" class="button" onClick="display('7')">
            <input type="button" value="8" class="button" onClick="display('8')">
            <input type="button" value="9" class="button" onClick="display('9')">
            <input type="button" value="/" class="operator" onClick="display('/')">
            <input type="button" value="4" class="button" onClick="display('4')">
            <input type="button" value="5" class="button" onClick="display('5')">
            <input type="button" value="6" class="button" onClick="display('6')">
            <input type="button" value="*" class="operator" onClick="display('*')">
            <input type="button" value="1" class="button" onClick="display('1')">
            <input type="button" value="2" class="button" onClick="display('2')">
            <input type="button" value="3" class="button" onClick="display('3')">
            <input type="button" value="-" class="operator" onClick="display('-')">
            <input type="button" value="0" class="button" onClick="display('0')">
            <input type="button" value="." class="button" onClick="display('.')">
            <input type="button" value="=" class="button equal-sign" onClick="solve()">
            <input type="button" value="+" class="operator" onClick="display('+')">
            <input type="button" value="%" class="operator" id="3" onClick="display('%')">
            <input type="button" value="√" class="operator" onClick="calculateSquareRoot()">
            <input type="button" value="^" class="operator" onClick="calculateExponent()">

        </div>
    </div>
</body>
</html>
