<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

@media screen and (max-width: 700px) {
    body {
        padding: 10px;
        background-color: blue;
    }
}

@media screen and (max-width: 500px) {
    body {
        padding: 10px;
        background-color: black;
    }
     p {
     color: white 
    }
}

</style>
<body>
    <p> On the devices with minimum width of 500 px and maximum width of 700 px the background color will be black 
        On the otherhand , On the devices less the minimum width of 500 px will have the body be displayed in blue . 
        </p>
    
</body>
</html>
